<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>DOM Element and Css</h2>
    <p id="jstitle">JavaScript</p>

    <b>Find HTML using tag name</b>
    <p id="jstext"><i>JavaScript is <b>Very</b> easy <b>to learn</b></i></p>
    <i class="jsdescription">JavaScript is a programming language</i>
    <h2 id="jsstyled" style="color: yellow;">JavaScript</h2>
    <button type="button" onclick="document.getElementById('jsstyled').style.color = 'green'">Click Me !!</button>
</body>

</html>

<script>
    var language = document.getElementById('jstitle');
    console.log("The Content of js title : ", language.innerHTML);
    var newlanguage = language.innerHTML = "Hello Shiva"
    console.log("newlanguage : ", newlanguage);

    var bTag = document.getElementsByTagName('b');
    console.log("b Tag name : ", bTag);
    console.log("b Tag name : ", bTag[0].innerHTML);

    var pTags = document.getElementsByTagName('p');
    console.log("p Tag name : ", pTags.length);

    var jsText = document.getElementById('jstext');
    var jsTextbTag = jsText.getElementsByTagName('b');
    console.log("jsTextbTag : ", jsTextbTag);

    var jsdes = document.getElementsByClassName('jsdescription');
    console.log('jsdescription : ', jsdes[0].innerHTML);

    var select = document.querySelectorAll('i.jsdescription');
    console.log("CSS selector i.jsdescription : ", select[0].innerHTML);
</script>
